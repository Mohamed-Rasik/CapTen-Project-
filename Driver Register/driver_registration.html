<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      margin-top: 30px;
      background-color: blueviolet;
    }

    h2 {
      color: white;
      text-align: center;
    }

    form {
      color: white;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .custom-button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Driver Registration</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="DriverName">Driver Name</label>
            <input type="text" class="form-control" id="DriverName" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="driverEmail">Email address</label>
            <input type="email" class="form-control" id="driverEmail" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="driverPassword">Password</label>
            <input type="password" class="form-control" id="driverPassword" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="driverPhone">Phone Number</label>
            <input type="number" class="form-control" id="driverPhone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="driving Licence No">Driving License No</label>
            <input type="text" class="form-control" id="driverPhone" placeholder="Enter your DL Number">
          </div>
          <div class="form-group">
            <label for="driving License Expiry">Driving Licence Expiry</label>
            <input type="date" class="form-control" id="driving License Expiry" placeholder="dd/mm/yy">
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="Bank Account">Bank Account no</label>
            <input type="text" class="form-control" id="Bank Account" placeholder="Enter your Bank A/c no here">
          </div>
          <div class="form-group">
            <label for="Aadhar">Aadhar card no</label>
            <input type="number" class="form-control" id="Aadhar" placeholder="Enter your Aadhar no">
          </div>
          <div class="form-group">
            <label for="Vehicle">Vehice no</label>
            <input type="number" class="form-control" id="Vehicle" placeholder="Enter your vehicle no">
          </div>

          <div class="form-group">
            <label for="Vehicle model">Vehicle Model</label>
            <input type="text" class="form-control" id="Vehicle model" placeholder="Enter your Vehicl Model">
          </div>
          <div class="form-group">
            <label for="driving License document">Driving Licence document</label>
            <input type="file" class="form-control" id="driving License document" placeholder="browse file here">
          </div>

          <div class="form-group">
            <label for="Vehicle RC Certificate">Vehicle RC document</label>
            <input type="file" class="form-control" id="Vehice Rc Certificate" placeholder="browse">
          </div>

      </div>

      </form>
    </div>
  </div>

  <div class="custom-button-container">
    <button type="submit" class="btn btn-primary mt-4 btn-lg">Submit Application</button>
  </div>

</body>

</html>
