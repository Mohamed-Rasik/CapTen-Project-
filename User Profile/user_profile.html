<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">

        <!-- Navbar Container -->
        <div class="head-container">
            <div class="heading">
                <h1>My Profile</h1>
                <p>Welcome To CapTen Portal</p>
            </div>
            <div class="profile-name">
                <h2>Mohamed Rasik</h2>
            </div>
        </div>

        <!-- Left Container -->
        <div class="left-container">
            <ul>
                <li><div class="left left-item1">
                    <span><i class="material-icons" style="font-size:25px">person</i></span><a href="#">Profile</a>
                </div></li>
                <li><div class="left left-item2">
                    <span><i style="font-size:24px" class="fa">&#xf1b9;</i></span><a href="#">New Bookings</a>
                </div></li>
                <li><div class="left left-item3">
                    <span><i class="material-icons">&#xe431;</i></span><a href="#">My Bookings</a>
                </div></li>
                <li><div class="left left-item4">
                    <span><i class="material-icons">lock</i></span><a href="#">Change Password</a>
                </div></li>
                <li><div class="left left-item5">
                    <span><i class="fa fa-sign-out" style="font-size:24px"></i></span><a href="#">Log Out</a>
                </div></li>
            </ul>
        </div>



        <div class="right-container">
            <!-- Sub Right Container -->
            <div class="sub-right-container">
               
                    <i class="material-icons" >person</i>
                    <div class="item1">
                        <label for="user-name" class="label-1">User Name</label>
                        <input type="text" id="user-name" maxlength="10">
                    </div>
                    <div class="item2">
                        <label for="mobile-no" class="label-2">Mobile Number</label>
                            <input type="text" id="mobile-no" maxlength="10">
                    
                </div>
            </div>
            <!-- Sub Left Top Container -->
            <div class="sub-left-top-container">
                <label for="age" class="label">Age</label>
                <input type="text" id="age" maxlength="3">
                <label for="gender" class="label">Gender</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                </select>
            </div>
            <!-- Sub Left Bottom Container -->
            <div class="sub-left-btm-container">
                <div class="box1">
                    <h2>Contacts Details</h2>
                </div>
                <div class="box2">
                    <label for="email" class="label">Email ID</label>
                    <input type="email" id="email">
                    
                </div>
                <div class="box3">
                    <label for="address" class="label">Address</label>
                    <input type="text" id="address" placeholder="Door No & Area">
                </div>
                <div class="box4">
                    <label for="city" class="label">City</label>
                    <select id="city">
                            <option>Shenkottah</option>
                            <option>Tenkasi</option>
                            <option>Tenkasi</option>
                            <option>Tenkasi</option>
                    </select> 
                    <label for="district" class="label">District</label>
                    <select id="district">
                        <option>Tenkasi</option>
                        <option>Tenkasi</option>
                        <option>Tenkasi</option>
                        <option>Tenkasi</option>
                    </select> 
                   
                </div>
                <div class="box5">
                    <label for="state" class="label">State</label>
                    <select id="state">
                        <option>Tamilnadu</option>
                        <option>Tenkasi</option>
                        <option>Tenkasi</option>
                        <option>Tenkasi</option>
                    </select>
                    <label for="pincode" class="label">Pincode</label>
                    <input type="text" id="pincode" maxlength="6">
                </div>
                <!-- Save & Edit -->
                <div class="button-box">
                    <button id="save">Save</button>
                    <button>Edit</button>
                </div>

            </div>
        </div>
    </div>





</body>
</html>
