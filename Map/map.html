<html>

<head>
  <title>Location</title>

  <!-- jsFiddle will insert css and js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/cabriders/map.css' %}">

<body class="">

  <nav class="navbar navbar-expand-lg sticky-top nav-col">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><b class="navbold">>> CabTen</b></a>
      <ul class="nav justify-content-end">
        <li class="nav-items">
          <a class="nav-link" href="#">My Profile</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'login' %}"><button class="btn-col">Logout</button></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 main-search">
          <div class="search-box">
            <input type="text" class="input1 mb-3" id="pickup" placeholder="Pickup location">
          </div>
          <div class="search-box">
            <input type="text" class="input2" id="dropoff" placeholder="Drop loaction"><br>
            <button class="btn-book mt-3" onclick="calculateRoute();">Book Ride</button>
          </div>
        </div>
        <div class="col-12 col-md-9 mt-3 mt-md-0 map-div">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
